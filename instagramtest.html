<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function callMeFirst(){
	var event = [ {start: 30, end: 150}, {start: 540, end: 600}, {start: 560, end: 620}, {start: 610, end: 670} ];
	var event2 = [ {start: 610, end: 150}, {start: 560, end: 600}, {start: 540, end: 620}, {start: 30, end: 670} ];
	layOutDay(event2);
}
function compareEvents(a, b){
	if(a.start < b.start){
		return -1;
	}
	if(a.start > b.start){
		return 1;
	}
	return 0;
}
function layOutDay(events) {
	events = events.sort(compareEvents);
	for(var i=0; i<events.length; i++){
		var thing = events[i];
		alert(thing.start + ' ' + thing.end);
	}
}
</script>
<style type="text/css">

		height: 200px;

		float:left;

		background-image:url('fb-bg.png');
	}
	#page{
		width:100%;
		overflow: auto;
	}
</style>
</head>
<body>

	<div id='b' class='filler'></div>
	<div id='c' class='filler'></div>
	<div id='d' class='filler'></div>
</div>
</body>
</html>
